# AgentDesk Browser Tools MCP Server - Fly.io Configuration
# Lighthouse auditing, accessibility testing, and SEO analysis

app = "console-maven-agentdesk-mcp"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5031"
  NODE_ENV = "production"
  CHROME_PATH = "/usr/bin/chromium"
  LIGHTHOUSE_CHROMIUM_PATH = "/usr/bin/chromium"

[http_service]
  internal_port = 5031
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 5031

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  strategy = "rolling"
